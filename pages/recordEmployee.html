<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente</title>
    <link rel="stylesheet" href="../css/recordEmployee.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <main>
        <div class="formTop">
            <div class="form">
                <div> <img src="../media/133866211092483860.jpg" alt="Employee" class="employeePicture"></div>
            </div>
            <div class="rowsFormTop">
                <div class="firstRow">
                    <div class="contactNameInput" style="flex: 2;">
                        <label for="txtContactName">Nombre de contacto</label>
                        <input type="text" id="txtContactName" class="txtTextbox">
                    </div>
                    <div class="contactNumInput" style="flex: 1;">
                        <label for="txtContactPhone">Número de contacto</label>
                        <input type="text" id="txtContactPhone" class="txtTextbox">
                    </div>
                </div>

                <div class="secRow">
                    <div class="genderInput" style="flex: 1;">
                        <label for="txtGender">Género</label>
                        <input type="text" id="txtGender" class="txtTextbox">
                    </div>
                    <div class="documentInput" style="flex: 1;">
                        <label for="txtDui">Documento</label>
                        <input type="text" id="txtDui" class="txtTextbox">
                    </div>
                    <div class="isssInput" style="flex: 1;">
                        <label for="txtAffiliationIsss">N° de affiliation ISSS</label>
                        <input type="text" id="txtAffiliationIsss" class="txtTextbox">
                    </div>
                </div>
                <div class="thirdRow">
                    <div class="thirdRowLeft">
                        <div class="mailInput" style="flex: 1;">
                            <label for="txtEmployeeMail">Correo electrónico</label>
                            <input type="email" id="txtEmployeeMail" class="txtTextbox">
                        </div>
                        <div class="bloodInput" style="flex: 1;">
                            <label for="txtBloodType">Sangre</label>
                            <input type="text" id="txtBloodType" class="txtTextbox">
                        </div>
                    </div>
                    <div class="thirdRowRight">
                        <div class="allergies" style="flex: 2;">
                            <label for="txtAllergies">Alergias</label>
                            <textarea name="" id="txtAllergies" class="txtTextbox" style="resize: none;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="formBottom"></div>
        
    </main>
</body>
</html>
