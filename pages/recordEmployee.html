<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente</title>
    <link rel="stylesheet" href="../css/recordEmployee.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <main>
        <div class="formTop">
            <div class="form">
                <div> <img src="../media/133866211092483860.jpg" alt="Employee" class="employeePicture"></div>
            </div>
            <div class="rowsFormTop">
                <div class="firstRow">
                    <div class="contactNameInput">
                        <h4>Nombre de contacto</h4>
                        <input type="text" id="contactName" class="txtTextbox">
                    </div>
                    <div class="contactNumInput">
                        <h4>Número de contacto</h4>
                        <input type="text" id="contactPhone" class="txtTextbox">
                    </div>
                </div>

                <div class="secRow">
                    <div class="genderInput">
                        <h4>Género</h4>
                        <input type="text" id="gender" class="txtTextbox">
                    </div>
                    <div class="documentInput">
                        <h4>Documento</h4>
                        <input type="text" id="dui" class="txtTextbox">
                    </div>
                    <div class="isssInput">
                        <h4>N° de affiliation ISSS</h4>
                        <input type="text" id="affiliationIsss" class="txtTextbox">
                    </div>
                </div>
                <div class="thirdRow">
                    <div class="thirdRowLeft">
                        <div class="mailInput">
                            <h4>Correo electrónico</h4>
                            <input type="email" id="employeeMail" class="txtTextbox">
                        </div>
                        <div class="bloodInput">
                            <h4>Sangre</h4>
                            <input type="text" id="bloodType" class="txtTextbox">
                        </div>
                    </div>
                    <div class="thirdRowRight">
                        <div class="allergies">
                            <h4>Alergias</h4>
                            <input type="text" id="allergies" class="txtTextbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="formBottom"></div>
        
    </main>
</body>
</html>
