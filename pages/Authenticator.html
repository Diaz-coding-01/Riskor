<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/Authenticator.css">
    <script src="../js/authenticator.js" defer></script>
    <title>Autenticación</title>
</head>
<body>
    <div id="FondoRiskor"></div>
    <section>
        <div class="box">
            <button class="close-btn" type="button" onclick="window.history.back()">&times;</button>
            <form>
                <h2>Autenticación</h2>
                <p class="auth-desc">
                    Vamos a ayudarte a recuperar tu cuenta.<br>
                    Primero, verifiquemos que eres el propietario.
                </p>
                <div class="container">
                    <input type="email" class="auth-input" placeholder="Introduce tu correo electrónico" required>
                </div>
                <div class="container auth-status success">
                    <i class='bx bx-check-circle'></i>
                    <span>Cuenta encontrada</span>
                </div>
                <div class="button-row">
                    <button type="button" class="button-atras">Probar otro método</button>
                    <button type="submit" class="button-listo">Listo</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
