<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js" defer></script>
    <title>Preguntas de Seguridad</title>
</head>
<body>
    
    <div id="FondoRiskor"></div>
    
<section>
        <div class="box">
        <form action="">
            <div class="container-row">
                <div class="container-img">
                    <img src="../media/logoRiskor.png" alt="Riskor" class="logo-riskor-img" style="width: 220px; display: block; margin: 0 auto 18px auto;">
                    <p class="slogan">Tu seguridad, nuestra prioridad</p>
                </div>
                <div class="container-form">
                    <h1>Unete a Riskor</h1>
                    <div class="container">
                        <label for="respuesta1">Nombre completo</label>
                        <input id="respuesta1" type="text" required>
                    </div>
                    <div class="container">
                        <label for="respuesta1">Correo electronico</label>
                        <input id="respuesta1" type="text" required>
                    </div>
                    <div class="container">
                        <label for="respuesta1">Contraseña</label>
                        <input id="respuesta1" type="text" required>
                    </div>
                    <div class="container">
                        <label for="respuesta1">Nueva contraseña</label>
                        <input id="respuesta1" type="text" required>
                    </div>
                        <button type="submit" class="button-register">Registrate</button>
                    <div class="registrate">
                        <p>¿Tienes una cuenta? <a href="#">Inicia sesión.</a></p>
                    </div>
                </div>
            </div>    
        </form>
    </div>

</section>
