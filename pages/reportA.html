<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Accidente</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/reportA.css">
</head>

<body>
    <!-- Modal -->
    <div id="modalEvidencias" class="modal">
        <div class="modal-content">
            <span class="closeAddAccidente">&times;</span>
            <h3>Evidencias</h3>
            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" hidden />
                <div class="upload-icon"></div>
                <button id="examinarBtn" class="btn-primary">Examinar</button>
                <p>o arrastra archivos aquí</p>
            </div>
        </div>
    </div>
    <main>
        <!--Clase contenedor para la seccion-->
        <div class="contenedor-seccion">
            <!--Clase contenedor para sidebar-->
            <div class="contenedor-sidebar">
                <nav id="sidebar"></nav>
            </div>

            <!--Clase contenedor para el cuerpo-->
            <div class="contenedor-cuerpo">
                <!--Contenido-->
                <div class="content">

                    <div class="headerContent">
                        <!--Creación de la clase breadcrumb el cual servira para indicar la ruta que ha seguido el usuario para llegar a esa página-->
                        <div class="topHeader">
                            <div class="breadcrumb">
                                <a href="accidents.html">Reportar Accidente</a>
                            </div>
                            <div class="icons">
                                <div class="notifications">
                                    <img src="../media/Vector (1).svg" alt="Notificaciones" />
                                </div>
                                <div class="profile">
                                    <img src="../media/133866211092483860.jpg" alt="Perfil" class="profilePicture" />
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <!-- Columna Izquierda -->
                            <div class="left-panel">

                                <div class="form-section">
                                <label>Víctima</label>
                                <input type="text" id="txtVictimName">

                                <label>Descripción</label>
                                <textarea rows="4"></textarea>

                                <label>Fecha del acontecimiento</label>
                                <input type="date" id="dtAddAccidentDate">

                                <label for="cmbAddlocation">Ubicación</label>
                                <select id="cmbAddlocation">
                                    <option value="zona1">Zona 1</option>
                                    <option value="zona2">Zona 2</option>
                                </select>
                                </div>

                                <div class="evidence-section">
                                    <h3>Evidencias</h3>
                                    <button id="btnAgregar" class="btn-primary">Agregar</button>
                                </div>
                            </div>

                            <!-- Columna Derecha -->
                            <div class="right-panel">
                                <h3>Selecciona las partes afectadas</h3>
                                <div class="body-selector">
                                    <button class="nav-btn">&lt;</button>
                                    <button class="nav-btn">&gt;</button>
                                </div>
                            </div>
                        </div>

                        <div class="submit-container">
                            <button class="btn-primary">Enviar</button>
                        </div>

    </main>
    <script src="../js/sidebar.js"></script>
    <script src="../js/reportA.js"></script>
</body>

</html>
