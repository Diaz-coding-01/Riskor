<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    
    <div id="FondoRiskor"></div>
    
    <section>
    <div class="box-login">
        <form action="">
            <h2>Bienvenido</h2>
            <div class="input-box">
                <span class="icon"><i class='bx bx-user'></i></span>
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="icon toggle-password"><i class='bx bx-hide'></i></span>
                <input type="password" id="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recuerdame">
                <label><input type="checkbox"> Recuerdame</label>
            </div>
            <button type="submit" class="button-login">Iniciar Sesión</button>
            <button type="submit" class="button-google"><span class="icon-google"><img src="../media/GoogleLogo.png" alt=""></span></i>Continuar con Google</button>
            <div class="registrate">
                <p>¿No tienes una cuenta? <a href="#">Registrarse</a></p>
            </div>
            <div class="olvidar-contraseña">
                <p><a href="#">Olvide mi contraseña...</a></p>
            </div>
        </form>
    </div>
</section>

</body>
</html>
